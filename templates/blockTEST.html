<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            height: 60px;
            background-color: lightskyblue;
        }

        .main {
            display: flow;
            flex-direction: column;
            width: 100%;
            height: 400px;
            background-color: cyan;
        }

        .left, .center, .right {
            display: inline-block;
            height: 100%;
        }

        .center {
            width: 49%;
        }

        .right, .left {
            width: 25%;
            background-color: lightyellow;
        }

        .footer {
            height: 150px;
            background-color: lightskyblue;
        }
    </style>
</head>


<body>
<div class="header">
    {% block header %}
        头部区域
    {% endblock header %}
</div>
<div class="main">
    <div class="left">左侧区域</div>
    <div class="center">
        {% block center %}
            father中间区域
        {% endblock center %}
    </div>
    <div class="right">右侧区域</div>
</div>
<div class="footer">底部区域</div>
</body>

</html>
